<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <a class="brand" href="/">Mini Meet</a>
      <div class="room" id="room-id"></div>
      <div class="spacer"></div>
      <span id="status" class="status pill">idle</span>
      <button id="copy" class="btn small">Copy link</button>
    </header>
    <main class="grid">
      <video id="local" autoplay playsinline muted></video>
      <video id="remote" autoplay playsinline></video>
    </main>
    <footer class="controls">
      <button id="toggle-mic" class="btn">Mute</button>
      <button id="toggle-cam" class="btn">Stop Video</button>
      <button id="export-logs" class="btn">Export Logs</button>
      <a class="btn danger" href="/">Leave</a>
    </footer>
    <script src="/app.js" type="module"></script>
  </body>
  </html>

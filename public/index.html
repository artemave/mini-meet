<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Meet</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Mini Meet</h1>
      <p>Create a 1:1 video meeting and share the link.</p>
      <a class="btn" href="/new">Start a meeting</a>
      <div class="divider">or</div>
      <form id="join-form">
        <label for="room">Join by code:</label>
        <input id="room" name="room" placeholder="Paste meeting code" />
        <button class="btn" type="submit">Join</button>
      </form>
    </main>
    <script>
      const form = document.getElementById('join-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = document.getElementById('room').value.trim();
        if (val) window.location.href = `/m/${encodeURIComponent(val)}`;
      });
    </script>
  </body>
  </html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Mini Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              emeraldGlow: '0 25px 50px -20px rgba(34, 197, 94, 0.35)',
            },
          },
        },
      };
    </script>
    <meta name="theme-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body
    class="relative min-h-screen overflow-x-hidden bg-slate-950 font-sans text-slate-100"
  >
    <div class="pointer-events-none absolute inset-0 overflow-hidden">
      <div
        class="absolute -left-40 -top-32 h-80 w-80 rounded-full bg-emerald-500/30 blur-3xl"
      ></div>
      <div
        class="absolute -bottom-48 -right-32 h-96 w-96 rounded-full bg-cyan-500/25 blur-3xl"
      ></div>
    </div>
    <main class="relative flex min-h-screen items-center justify-center px-6 py-16 sm:py-24">
      <section
        class="relative z-10 flex w-full max-w-3xl flex-col items-center gap-6 rounded-3xl border border-slate-500/20 bg-slate-900/70 p-8 text-center shadow-emeraldGlow backdrop-blur-xl md:gap-8 md:p-12"
      >
        <span
          class="inline-flex items-center gap-2 rounded-full border border-emerald-400/30 bg-emerald-400/10 px-4 py-1 text-xs font-semibold uppercase tracking-[0.32em] text-emerald-300"
        >
          Quick &amp; private
        </span>
        <h1 class="text-4xl font-bold tracking-tight text-slate-50 sm:text-5xl md:text-6xl">
          Mini Meet
        </h1>
        <p class="max-w-xl text-balance text-base text-slate-300 sm:text-lg">
          Spin up a private 1:1 video room in seconds. Share the link and you are
          ready.
        </p>
        <a
          class="inline-flex items-center justify-center gap-2 rounded-full border border-emerald-500/40 bg-gradient-to-br from-emerald-500 to-emerald-400 px-6 py-3 text-base font-semibold text-emerald-950 shadow-lg shadow-emerald-500/20 transition duration-150 hover:-translate-y-0.5 hover:from-emerald-400 hover:to-emerald-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-400"
          href="/new"
        >
          Start a meeting
        </a>
        <button
          class="hidden w-full items-center justify-center gap-2 rounded-full border border-slate-600/40 bg-slate-800/70 px-5 py-2.5 text-sm font-medium text-slate-100 shadow-sm transition duration-150 hover:bg-slate-700/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-300 sm:w-auto"
          type="button"
          data-install
          hidden
        >
          Add to Home Screen
        </button>
        <ul class="flex w-full flex-col gap-4 text-left text-sm text-slate-300 sm:text-base md:mx-auto md:max-w-2xl md:items-center md:text-center">
          <li class="flex items-start gap-3 md:w-full md:max-w-md">
            <span
              class="mt-1 inline-block h-2 w-2 rounded-full bg-emerald-400 shadow-[0_0_12px_rgba(34,197,94,0.55)]"
            ></span>
            <span class="md:max-w-md">Lightweight by design, share the link and join.</span>
          </li>
          <li class="flex items-start gap-3 md:w-full md:max-w-md">
            <span
              class="mt-1 inline-block h-2 w-2 rounded-full bg-emerald-400 shadow-[0_0_12px_rgba(34,197,94,0.55)]"
            ></span>
            <span class="md:max-w-md">No accounts, no downloads &mdash; straight to the call.</span>
          </li>
          <li class="flex items-start gap-3 md:w-full md:max-w-md">
            <span
              class="mt-1 inline-block h-2 w-2 rounded-full bg-emerald-400 shadow-[0_0_12px_rgba(34,197,94,0.55)]"
            ></span>
            <span class="md:max-w-md">WebRTC with TURN fallback keeps calls flowing.</span>
          </li>
        </ul>
      </section>
    </main>
    <script>
      const installBtn = document.querySelector('[data-install]');
      const installBtnLabel = installBtn ? installBtn.textContent.trim() : 'Add to Home Screen';
      let deferredPrompt;

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .catch((err) => console.warn('SW registration failed', err));
      }

      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        if (!installBtn) return;
        installBtn.hidden = false;
        installBtn.disabled = false;
        installBtn.classList.remove('hidden');
        installBtn.textContent = installBtnLabel;
      });

      window.addEventListener('appinstalled', () => {
        if (!installBtn) return;
        installBtn.textContent = 'Ready on Home Screen';
        installBtn.disabled = true;
        installBtn.hidden = false;
        installBtn.classList.remove('hidden');
      });

      if (installBtn) {
        installBtn.addEventListener('click', async () => {
          if (!deferredPrompt) {
            installBtn.textContent = 'Open browser menu to install';
            setTimeout(() => {
              installBtn.textContent = installBtnLabel;
            }, 3200);
            return;
          }
          installBtn.disabled = true;
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome !== 'accepted') {
            installBtn.disabled = false;
            installBtn.textContent = installBtnLabel;
          }
          deferredPrompt = null;
        });
      }
    </script>
  </body>
</html>
